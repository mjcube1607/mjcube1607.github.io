    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #444;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #555;
        }

        .container {
            padding: 20px;
        }

        section {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px 0;
        }

        .badge-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .badge-text {
            text-align: center;
            margin-bottom: 10px;
            position: relative;
        }

        .badge {
            display: block;
            max-width: 150px;
            margin: 0 auto;
            transform: rotate(-2deg);
            transition: transform 0.3s ease-in-out;
        }

        .badge:hover {
            transform: rotate(0deg);
        }

        .badge-text:before {
            content: '';
            display: block;
            width: 100%;
            height: 8px;
            background-color: #333;
            position: absolute;
            top: 0;
            left: 0;
            transform: translateY(-50%);
            z-index: -1;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
